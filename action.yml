name: 'Docker Terraform'
description: 'Run a terraform action using a docker image'
inputs:
  action:  # id of input
    description: 'Action to run'
    required: true
    default: init
  args:
    description: 'Additional parameters'
    required: false
    default: ''
  working-dir:
    description: 'Directory to perform actions in'
    required: false
    deafult: ''
outputs: {}
runs:
  using: 'docker'
  image: 'Dockerfile'
  args:
    - ${{ inputs.action }}
    - ${{ inputs.args }}
    - ${{ inputs.working-dir }}
